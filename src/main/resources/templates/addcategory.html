<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>New Category</h1>
    <table>
        <form method="post" action="#" th:action = "@{/savenewcategory}" th:object = ${category}>
            <p>Name: <input type="text" th:field = "${category.name}"></p>

            <input type="submit" value = "Add category">
        </form>
    </table>
</body>
</html>
