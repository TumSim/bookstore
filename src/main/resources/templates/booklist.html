<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booklist page</title>
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" /> 
</head>
<body>
    <h1>Books</h1>
    <table class="table table-striped">
        <tr>
            <th>Author</th>
            <th>Title</th>
            <th>ISBN</th>
            <th>Year</th>
            <th>Category</th>
        </tr>
            <tr th:each = "book : ${books}">
                <td th:text = "${book.author}">
                <td th:text = "${book.title}">
                <td th:text = "${book.isbn}">
                <td th:text = "${book.publicationYear}">
                <td th:text = "${book.category.name}"></td>
                <td>
                    <a th:href = "@{/delete/{id}(id=${book.id})}" class = "btn btn-danger">Delete</a>
                    <a th:href = "@{/editbook/{id}(id=${book.id})}" class = "btn btn-primary">Edit</a>
                </td>
            </tr>
    </table>
    <p><a th:href = "@{/add}" class = "btn btn-success">Add Book</a></p>
</body>
</html>
