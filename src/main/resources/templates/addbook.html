<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add book</title>
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" /> 
</head>
<body>
    <h1>New Book</h1>
    <form method="post" action="#" th:action="@{/savebook}" th:object = ${book}>
        <p>Title: <input type="text" th:field = "${book.title}"></p>
        <p>Author: <input type="text" th:field = "${book.author}"></p>
        <p>Year: <input type="text" th:field = "${book.publicationYear}"></p>
        <p>ISBN: <input type="text" th:field = "${book.isbn}"></p>
        <p>Price: <input type="text" th:field = "${book.price}"></p>
            <label for="deplist">Category</label>
            <select id="deplist" th:field = "*{category}" class="form-control">
                <option th:each = "category: ${categories}"
                        th:value = "${category.categoryid}"
                        th:text = "${category.name}">
                </option>
            </select>
        <input type="submit" value = "Add book">

    </form>
</body>
</html>
